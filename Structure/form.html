    <section id="Contact">
        <section id="contact" class="mx-6 px-6 my-6 py-6">
            <h1 class="h-primary cen">Add Record</h1>
            <div id="contact-box">

                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">

                    <!-- div
                    validation
                    input -->

                    <div class="form-group">
                        <label for="name">Name</label>
                        <label class="validation-error hide" id="userNamevalidationError">This field is required</label>
                        <input type="text" name="userName" id="userName" placeholder="Enter your Name">
                    </div>
                    <div class="form-group">
                        <label for="name">Roll Number</label>
                        <label class="validation-error hide" id="rollNovalidationError">This field is required</label>
                        <input type="text" name="rollNo" id="rollNo" placeholder="Enter your Roll Number">
                    </div>
                    <div class="form-group">
                        <label for="name">Class / Standard</label>
                        <label class="validation-error hide" id="stdClassvalidationError">This field is required</label>
                        <input type="text" name="stdClass" id="stdClass" placeholder="Enter Course of Study/ Current Standard">
                    </div>
                    <div class="form-group">
                        <label for="name">Total Subjects</label>
                        <label class="validation-error hide" id="tsubvalidationError">This field is required</label>
                        <input type="number" name="tsub" id="tsub" placeholder="Enter Total Number of Subjects">
                    </div>
                    <div class="form-group">
                        <label for="name">Age</label>
                        <label class="validation-error hide" id="agevalidationError">This field is required</label>
                        <input type="number" name="age" id="age" placeholder="Enter your Age">
                    </div>
                    <div class="form-group">
                        <label for="name">Enter Tasks To be Done</label>
                        <label class="validation-error hide" id="taskvalidationError">This field is required</label>
                        <input type="text" name="tasktodone" id="tasktodone" placeholder="Enter Task">
                    </div>
                    <div class="form-group">
                        <label for="name">Message</label>
                        <label class="validation-error hide" id="messagevalidationError">This field is required</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
                        <!-- <input type="text" id="message" placeholder="Enter Message"> -->
                    </div>
                    <div class="form-action-buttons">
                        <!--Input Button-->
                        <input type="submit" value="Submit">
                    </div>
                    <!-- <a href="submit" class="btn btn-pink">Submit</a> -->
                </form>
            </div>

        </section>
    </section>

    <h1 class="h-primary cen">Records Added</h1>

    <section id="display">
        <table class="list" id="stdlist">
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Class/Standard/Course</th>
                <th>Total Subjects</th>
                <th>Age</th>
                <th>Tasks</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
            </thead>
            <!-- Body of table -->
            <div class="cen"></div>
            <tbody>

            </tbody>
        </table>
    </section>
